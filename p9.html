<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 300px;
        }
        table,tr,td,th {
            border: 2px solid #222;
            border-collapse: collapse;
            text-align: center;
        }
        td, td {
            padding: 10px;
        }
    </style>
</head>
    <body>
        <h1>Table</h1>
        <table>
                <tr>
                    <th rowspan="2" colspan="2">Column 0</th>
                    <th rowspan="2">Column 1</th>
                    <th colspan="2">Column 2</th>
                </tr>

                <tr>
                    <th>Column 2a</th>
                    <th>Column 2b</th>
                </tr>
                <tr>
                    <th rowspan="2">Row 1</th>
                    <th>Row 1a</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                   
                
                <tr>
                    <th>Row 1b</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
                <tr>
                    <th colspan="2">Row 2</th>
                    <td>123</td>
                    <td>456</td>
                    <td>789</td>
                </tr>
        </table>
    </body>
</html>
