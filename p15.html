<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        action => server file/ path ()
        method => Post -> hide the data
                  GET -> display the data in URL address bar
        autocomplete => clear the history -> off / on (default)
        enctype => encrypt type -> file uploading (multipart/form-data)
        required => Mandatory fill the input field
    -->
    <form action="http://loaclhoost/server.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Login Form</legend>

            <label for="user">Username</label>
            <input type="text" name="user" id="user" value="admin@gmail.com" readonly required>

            <br><br>

            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" value="" placeholder="password is of 6 char and above" required>

            <br><br>

            <input type="submit" value="login">
            <input type="reset" value="Clear">
        </fieldset>
    </form>
    <!--
        label => label for input tag
        type => the type of input
        name => carry the value entered inside the input
        value => default value
        placeholder => hint for user
        required => mandatory input
        readonly => restricts the user to edit the input
    -->
</body>
</html>
